{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>{{username}} Profile</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Bootstrap javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Custom css -->
   <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link rel="icon" href="favicon.ico">
  <!-- Custom icons -->
  <script src="https://kit.fontawesome.com/11fafd664d.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>

<body>

  <div class="">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'index'%}">PlantBuddy</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'myprofile' %}">Profile <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <form class="form-inline my-2 my-lg-0" action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <input name="username" class="form-control mr-sm-2" type="search" placeholder="Username" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Find</button>
          </form>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>

      </div>
    </nav>
  </div>

  <div class="buddy-profile">
    <div class="row">
      <div class="col-lg-3 col-md-5">
        <img class="profile-picture" src="https://img.icons8.com/pastel-glyph/64/000000/person-male.png" />
      </div>
      <div class="col-lg-9 col-md-7">
        <div class="buddy-bio">
          <h1>{{profile.first}} {{profile.last}}</h1>
          <h3> Bio: {{profile.bio}}</h3>
          <h3> Date of birth: {{profile.date}}</h3>
        </div>
      </div>

    </div>


  </div>

  <div class="buddy-plants">
    <div class="card">
      <h2 class="card-header">Plants</h2>
      <div class="card-body">
        {% for plant in plants %}
        <li>
          {{plant}} <a href="{% url 'plantDisplay' plant.id %}"> View </a>
        </li>
        {% endfor %}
      </div>
    </div>


  </div>

</body>

</html>
