{% load static %}


<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>New discussion</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Bootstrap javascript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- Custom css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  <link rel="icon" href="favicon.ico">
  <!-- Custom icons -->
  <script src="https://kit.fontawesome.com/11fafd664d.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>

  <div class="container-fluid newplant-container">

    <div class="row">

      <div class="col-md-3 ">
        <button type="button" href="{% url 'index'%}" name="button" class="btn btn-dark">Go back</button>
        <img class="seed-icon" src="https://images.assetsdelivery.com/compings_v2/odkyrylov/odkyrylov2003/odkyrylov200300019.jpg" alt="seed-icon">
      </div>

      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <h2>New discussion in {{plant.name}}</h2>
                {% if message %}
                <div>
                  {{ message }}
                </div>
                {% endif %}
                <hr>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form action="{% url 'newPost' plant.id %}" method="post">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="title" class="col-4 col-form-label">Title (Optional)</label>
                    <div class="col-8">
                      <input name="title" placeholder="Give your new Plant Buddy a name!" class="form-control here" type="text">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">What are you doing/feeling?</label>
                    <div class="col-8">
                      <textarea name="text" placeholder="{{plant.name}} feels like " cols="40" rows="4" class="form-control"></textarea>
                      <small class="form-text text-muted">You can express this in first person or choose for {{plant.name}} to say it for you!</small>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-success btn-block">Share</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
